<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Jadwal | SIPENDOS</title>
    <link rel="stylesheet" href="css/input-keterangan-dosen.css">
    <link rel="icon" href="IMG/Logo.png" />
</head>

<body>
    <section class="input-keterangan-section">
        <div class="container">
            <a onclick="window.history.back()" class="back-btn">Back</a>
            <h1>Input Dosen Kelas</h1>
            <div class="input-container">
                <form action="" method="post">
                    <div class="table-container">
                        <div class="input-header">
                            <div class="kode-mk">Kode MK</div>
                            <div class="nama-mk">Nama Matakuliah</div>
                            <div class="nama-kelas">Dosen</div>
                        </div>
                        <div class="input-row">
                            <div class="kode-mk">
                                Kode MK
                            </div>
                            <div class="nama-mk">
                                Matakuliah
                            </div>
                            <div class="nama-dosen">
                                <select name="nama-dosen-[]" id="" required>
                                    <option value="-" selected disabled>-</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="E">E</option>
                                    <option value="F">F</option>
                                    <option value="G">G</option>
                                    <option value="H">H</option>
                                    <option value="I">I</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit" name="submit">Simpan Jadwal</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
